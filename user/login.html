<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxOffice Buddies Login</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 95%;
            max-width: 1300px;
            height: 90vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 15px; /* Added border-radius for rounded corners */
            overflow: hidden; /* Ensures the content inside doesn't overflow the rounded corners */
        }

        .left-panel {
            background-color: #1d1d1d;
            color: #fff;
            padding: 80px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel h1 {
            margin: 0;
            font-size: 48px;
        }

        .left-panel p {
            margin-top: 30px;
            font-size: 20px;
            line-height: 1.6;
        }

        .right-panel {
            padding: 80px;
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel h2 {
            margin: 0;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .right-panel form {
            display: flex;
            flex-direction: column;
        }

        .right-panel input[type="email"],
        .right-panel input[type="password"] {
            padding: 15px;
            margin-bottom: 25px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .right-panel button {
            padding: 15px;
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .right-panel button:hover {
            background-color: #333;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-footer a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h1>BoxOffice Buddies</h1>
            <p>Join BoxOffice Buddies to get exclusive access to movie reviews, box office updates, and community discussions. Stay ahead with the latest in the world of cinema!</p>
        </div>
        <div class="right-panel">
            <h2>Login to your account</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="form-footer">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
